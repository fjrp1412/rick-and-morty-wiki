<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../src/styles/style.css">
    <title>Rick and Morty Wikia</title>
  </head>

  <body>
    <header>
      <div class="container-logo">
	<a href=""><img class="container-logo__img" src="../src/img/logo-image.png" alt="logo rick and morty">
	</a>
      </div>

      <div class="container-title">
	<span class="container-title__title"></span>
      </div>

      <div class="container-API">

      </div>

    <section class="character-card">

      </div>

      <div class="character-information">

	<div class="character-information__detail">
	  <div>
	    <h3>Name: Rick Sanchez</h3>
	  </div>
	  <div>
	    <h3>Location: Earth</h3>
	  </div>
	  <div>
	    <h3>Status: Alive</h3>
	  </div>
	  <div>
	    <h3>Origin: Earth</h3>
	  </div>
	  <div>
	    <h3>Specie: Human</h3>
	  </div>
	</div>
      </div>
    </section>
  </body>
