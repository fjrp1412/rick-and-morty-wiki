<!Tabnine::sem>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../src/styles/style.css">
    <title>Rick and Morty Wikia</title>
  </head>
  <body>
    <header>
      <div class="container-logo">
	<a href=""><img class="container-logo__img" src="../src/img/logo-image.png" alt="logo rick and morty">
	</a>
      </div>

      <div class="container-title">
	<span class="container-title__title"></span>
      </div>

      <div class="container-API">
	<a href="" class="container-API__API"><span>API</span></a>
      </div>
    </header>

    <section >
      <div class="container-background">
	<img class="container-background__img" src="../src/img/background-image.png" alt="background rick and morty img">
      </div>
    </section>

    <section class="main-characters">
      <div class="container-title">
	<h2>Main Characters</h2>
      </div>
      <div class="characters-container">
	<img class="characters" src="../src/img/rick-image.jpeg" alt="">
	<img class="characters" src="../src/img/morty-image.jpeg" alt="">
	<img class="characters" src="../src/img/summer-image.jpeg" alt="">
	<img class="characters" src="../src/img/beth-image.jpeg" alt="">
	<img class="characters" src="../src/img/jerry-image.jpeg" alt="">
      </div>
    </section>

    <section class="all-characters">
      <div class="container-title">
	<h2>All Characters</h2>
      </div>
      <div class="characters-container">
	<img class="characters" src="../src/img/rick-image.jpeg" alt="">
	<img class="characters" src="../src/img/morty-image.jpeg" alt="">
	<img class="characters" src="../src/img/summer-image.jpeg" alt="">
	<img class="characters" src="../src/img/beth-image.jpeg" alt="">
	<img class="characters" src="../src/img/jerry-image.jpeg" alt="">
      </div>
    </section>

  </body>
</html>
